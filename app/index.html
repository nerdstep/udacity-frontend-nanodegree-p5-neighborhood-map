<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Udacity Project 5</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372df">

    <meta name="theme-color" content="#3372df">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">

    <script src="//fast.eager.io/uwz1C5DL2w.js"></script>
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">
          Udacity <strong>Project 5</strong><br>
          <small><strong>Neighborhood Map:</strong> London Speakeasy Cocktail Bars</small>
        </h1>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul id="areas" data-bind="foreach: areas">
        <li><a href="#" data-bind="text: $data, click: $parent.filter"></a></li>
      </ul>
    </nav>

    <div id="map-canvas"></div>

    <script type="text/x-template" id="info-template">
      <div class="info">
        <h3>
          <%= name %>
          <small>[Score: <%= rating %>]</small>
        </h3>
        <div>
          <img src="<%= bestPhoto.prefix + '100x100' + bestPhoto.suffix %>" class="img-circle pull-right">
          <%= desc %><br>
          <a href="<%= url %>"><%= url %></a>
          <p><a href="<%= shortUrl %>">View on FourSquare</a>
        </div>
      </div>
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyzeZPDWoX-TH9P7ibCvhTJ72vEAljDmk"></script>
    <!-- build:js(app/) scripts/vendor.min.js -->
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/knockout.js"></script>
    <script src="scripts/vendor/underscore-min.js"></script>
    <!-- endbuild -->
    <!-- build:js(app/) scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->

  </body>
</html>
